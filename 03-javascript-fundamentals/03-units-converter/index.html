<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <container id="converter">
      <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-unit" type="number" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="results">
        <div class="result">
          <h3>Length (Meter/Feet)</h3>
          <p id="length"></p>
        </div>
        <div class="result">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume"></p>
        </div>
        <div class="result">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass"></p>
        </div>
      </div>
    </container>
    <script src="index.js"></script>
  </body>
</html>
